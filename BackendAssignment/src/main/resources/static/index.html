<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sports Equipment Rental</title>

    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<div class="container">
    <h1>Sports Equipment Rental</h1>
    <form id="rental-form" method="post" action="/submit">
        <div class="form-group">
            <label for="category">Select a sports category:</label>
            <select id="category" name="category" required>
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}" th:text="${category.category}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Select rental duration (in days):</label>
            <input type="number" id="duration" name="duration" min="1" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>

</html>
